<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostFlow MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">PostFlow MVP</h1>
  </header>

  <!-- Container -->
  <div class="flex h-screen">

    <!-- Sidebar: Post List -->
    <div class="w-1/4 bg-white p-4 overflow-y-auto border-r border-gray-300">
      <h3 class="text-lg font-semibold mb-2">Postlar</h3>
      <div id="postList" class="space-y-2"></div>
      <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" onclick="addPost()">Yangi Post Qo'shish</button>

      <!-- Filter by date/status -->
      <div class="mt-4">
        <h4 class="font-semibold mb-1">Filter:</h4>
        <input type="date" id="filterDate" class="w-full p-2 mb-1 border rounded">
        <select id="filterStatus" class="w-full p-2 mb-2 border rounded">
          <option value="">All Status</option>
          <option value="Draft">Draft</option>
          <option value="Ready">Ready</option>
          <option value="Published">Published</option>
        </select>
        <button class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600" onclick="applyFilter()">Apply Filter</button>
      </div>
    </div>

    <!-- Main: Post Details -->
    <div class="flex-1 bg-white p-4 overflow-y-auto">
      <h3 class="text-lg font-semibold mb-2">Post Tafsilotlari</h3>
      <input type="text" id="title" placeholder="Sarlavha" class="w-full p-2 mb-2 border rounded">
      <textarea id="content" placeholder="Matn..." class="w-full p-2 mb-2 border rounded h-32"></textarea>
      <input type="text" id="hashtags" placeholder="#taglar" class="w-full p-2 mb-2 border rounded">

      <!-- AI Suggestion Mock Button -->
      <button class="mb-2 w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700" onclick="suggestAI()">AI Tavsiya</button>

      <select id="platform" class="w-full p-2 mb-2 border rounded">
        <option value="Telegram">Telegram</option>
        <option value="Instagram">Instagram</option>
        <option value="YouTube">YouTube</option>
      </select>
      <input type="date" id="date" class="w-full p-2 mb-2 border rounded">
      <input type="time" id="time" class="w-full p-2 mb-2 border rounded">
      <select id="status" class="w-full p-2 mb-2 border rounded">
        <option value="Draft">Draft</option>
        <option value="Ready">Ready</option>
        <option value="Published">Published</option>
      </select>

      <div class="flex gap-2">
        <button class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700" onclick="savePost()">Saqlash</button>
        <button class="flex-1 bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600" onclick="copyPost()">Copy</button>
      </div>

      <!-- Visitor Counter -->
      <div id="visitorCount" class="mt-4 p-2 bg-gray-200 rounded text-center font-semibold">
        Visitors: 0
      </div>
    </div>

    <!-- Preview -->
    <div class="w-1/4 bg-white p-4 overflow-y-auto border-l border-gray-300">
      <h3 class="text-lg font-semibold mb-2">Preview</h3>
      <div id="previewContent" class="text-gray-700">Postni tanlang yoki yozing...</div>
    </div>

  </div>

  <!-- JS Script -->
  <script src="app.js"></script>

</body>
</html>
